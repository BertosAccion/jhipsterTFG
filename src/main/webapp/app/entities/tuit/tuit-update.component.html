<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-tuit-heading" jhiTranslate="tfgTest1App.tuit.home.createOrEditLabel">Create or edit a Tuit</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!tuit.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" [(ngModel)]="tuit.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tfgTest1App.tuit.userEmisor"
                        for="field_userEmisor">User Emisor</label>
                    <input type="text" class="form-control" name="userEmisor" id="field_userEmisor"
                        [(ngModel)]="tuit.userEmisor" value="{{account.login}}" required />
                    <div [hidden]="!(editForm.controls.userEmisor?.dirty && editForm.controls.userEmisor?.invalid)">
                        <small class="form-text text-danger" [hidden]="!editForm.controls.userEmisor?.errors?.required"
                            jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tfgTest1App.tuit.userReceptor"
                        for="field_userReceptor">User Receptor</label>
                    <input type="text" class="form-control" name="userReceptor" id="field_userReceptor"
                        [(ngModel)]="tuit.userReceptor" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tfgTest1App.tuit.textoTuit"
                        for="field_textoTuit">Texto Tuit</label>
                    <input type="text" class="form-control" name="textoTuit" id="field_textoTuit"
                        [(ngModel)]="tuit.textoTuit" required maxlength="240" />
                    <div [hidden]="!(editForm.controls.textoTuit?.dirty && editForm.controls.textoTuit?.invalid)">
                        <small class="form-text text-danger" [hidden]="!editForm.controls.textoTuit?.errors?.required"
                            jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger" [hidden]="!editForm.controls.textoTuit?.errors?.maxlength"
                            jhiTranslate="entity.validation.maxlength" translateValues="{ max: 240 }">
                            This field cannot be longer than 240 characters.
                        </small>
                    </div>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving"
                    class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
